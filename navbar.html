<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <style>
        :root {
            --kathakali-gold: #D4AF37;
            --text-gold: #FFD700;
            --text-light: rgba(255, 248, 220, 0.9);
        }

        .nav-container {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            backdrop-filter: blur(20px);
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            z-index: 1000;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateX(-50%) translateY(-100px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        .nav-btn {
    font-family: 'EB Garamond', serif;
    background: transparent;
    color: #000000; /* Light Ivory */
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Soft shadow */
    border: none;
    padding: 8px 16px;
    border-radius: 25px;
    font-size: 0.9rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    animation: navBtnFadeIn 1s ease-out forwards; /* Added animation */
}

        @keyframes navBtnFadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .nav-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        /* Dropdown styles */
.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-toggle {
    cursor: pointer;
}

.dropdown-menu {
    position: absolute;
    top: 100%;
    left: 0;
    background: rgba(0, 0, 0, 0.9);
    border: 1px solid rgba(255, 215, 0, 0.3);
    border-radius: 10px;
    padding: 10px 0;
    display: none;
    flex-direction: column;
    min-width: 200px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    z-index: 1001;
}

.dropdown-item {
    font-family: 'EB Garamond', serif;
    color: #FAF3E0;
    text-decoration: none;
    padding: 10px 20px;
    display: block;
    transition: all 0.3s ease;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
}

.dropdown-item:hover {
    background: rgba(255, 215, 0, 0.2);
    color: var(--primary-gold);
}

.dropdown:hover .dropdown-menu {
    display: flex;
}

.dropdown-arrow {
    font-size: 0.8em;
    margin-left: 5px;
    display: inline-block; /* Ensure it's on the same line */
}


    </style>
<nav class="nav-container">

    <a href="./public/artists.html" class="nav-btn-link"><button class="nav-btn">Artists</button></a>
    <a href="./public/workshops.html" class="nav-btn-link"><button class="nav-btn">Workshops</button></a>
    <a href="./public/calendar.html" class="nav-btn-link"><button class="nav-btn">Calendar</button></a>

    <div class="dropdown">
        <button class="nav-btn dropdown-toggle">
            Heritage <span class="dropdown-arrow">&#9660;</span>
        </button>

            <a href="./public/paintings and traditional styles.html" class="dropdown-item">Traditional Painting Styles</a>
            <a href="./public/textile_main.html" class="dropdown-item">Textile Arts</a>
            <a href="./public/performingarts.html" class="dropdown-item">Performing Arts</a>
            <a href="./public//handicrafts_and_sculptures.html" class="dropdown-item">Handicrafts & Sculpture</a>
        </div>
    </div>

    <a href="./public/connect.html" class="nav-btn-link"><button class="nav-btn">Connect</button></a>
</nav>
</body>
</html>
