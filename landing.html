<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Sumana:wght@400;700&family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Indian Heritage Dynamic Background</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, 
                #F5DEB3 0%, 
                #F0E6D2 25%, 
                #F5DEB3 50%, 
                #EDD5B7 75%, 
                #F5DEB3 100%);
            background-size: 400% 400%;
            animation: subtleGradient 15s ease infinite;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        @keyframes subtleGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .mandala-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .floating-petal {
            position: absolute;
            animation: floatPetal 15s infinite linear;
            opacity: 0;
        }
        
        .flower-particle {
            width: 40px;
            height: 40px;
            position: relative;
        }
        
        .flower-particle::before,
        .flower-particle::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50% 20% 50% 20%;
            top: 50%;
            left: 50%;
            transform-origin: 50% 80%;
            box-shadow: inset 0 0 4px rgba(0,0,0,0.1);
        }
        
        .flower-particle::before {
            background: radial-gradient(ellipse at 30% 30%, #FF9933, #FF6600);
            transform: translate(-50%, -50%) rotate(0deg);
        }
        
        .flower-particle::after {
            background: radial-gradient(ellipse at 30% 30%, #9B111E, #800000);
            transform: translate(-50%, -50%) rotate(90deg);
        }
        
        .flower-particle.marigold::before {
            background: radial-gradient(ellipse at 30% 30%, #FF9933, #FFB347);
        }
        .flower-particle.marigold::after {
            background: radial-gradient(ellipse at 30% 30%, #FFA500, #FF7F00);
        }
        
        .flower-particle.rose::before {
            background: radial-gradient(ellipse at 30% 30%, #9B111E, #DC143C);
        }
        .flower-particle.rose::after {
            background: radial-gradient(ellipse at 30% 30%, #B22222, #8B0000);
        }
        
        .flower-particle.jasmine::before {
            background: radial-gradient(ellipse at 30% 30%, #F5F5DC, #FFFACD);
            opacity: 0.9;
        }
        .flower-particle.jasmine::after {
            background: radial-gradient(ellipse at 30% 30%, #FFFEF0, #FFF8DC);
            opacity: 0.8;
        }
        
        .flower-particle.lotus::before {
            background: radial-gradient(ellipse at 30% 30%, #FFB6C1, #FF69B4);
        }
        .flower-particle.lotus::after {
            background: radial-gradient(ellipse at 30% 30%, #DDA0DD, #DA70D6);
        }
        
        /* Add center dot for flowers */
        .flower-particle.marigold {
            background: radial-gradient(circle at center, #8B4513 0%, #8B4513 20%, transparent 21%);
        }
        .flower-particle.rose {
            background: radial-gradient(circle at center, #2F4F2F 0%, #2F4F2F 20%, transparent 21%);
        }
        .flower-particle.jasmine {
            background: radial-gradient(circle at center, #DAA520 0%, #DAA520 20%, transparent 21%);
        }
        .flower-particle.lotus {
            background: radial-gradient(circle at center, #FFD700 0%, #FFD700 20%, transparent 21%);
        }
        
        @keyframes floatPetal {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.3);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100px) rotate(720deg) scale(0.8);
                opacity: 0;
            }
        }
        
        .logo {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: auto;
        z-index: 100;
    }

        .mandala-large {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            opacity: 0.08;
            animation: rotateSlow 60s infinite linear;
        }
        
        .mandala-medium {
            position: absolute;
            width: 400px;
            height: 400px;
            opacity: 0.06;
            animation: rotateReverse 45s infinite linear;
        }
        
        .mandala-small {
            position: absolute;
            width: 200px;
            height: 200px;
            opacity: 0.04;
            animation: rotateFast 30s infinite linear;
        }

        @keyframes rotateSlow {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes rotateReverse {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }
        
        @keyframes rotateFast {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .paisley {
            position: absolute;
            width: 60px;
            height: 100px;
            opacity: 0.1;
            animation: drift 20s infinite ease-in-out;
        }
        
        .paisley-1 {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .paisley-2 {
            top: 60%;
            right: 15%;
            animation-delay: 7s;
        }
        
        .paisley-3 {
            bottom: 25%;
            left: 20%;
            animation-delay: 14s;
        }
        
        @keyframes drift {
            0%, 100% { transform: translateX(0) translateY(0) rotate(0deg); }
            25% { transform: translateX(30px) translateY(-20px) rotate(90deg); }
            50% { transform: translateX(-15px) translateY(15px) rotate(180deg); }
            75% { transform: translateX(25px) translateY(-10px) rotate(270deg); }
        }
        
        .lotus-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 153, 51, 0.03) 0%, transparent 25%),
                radial-gradient(circle at 80% 20%, rgba(155, 17, 30, 0.02) 0%, transparent 25%),
                radial-gradient(circle at 30% 80%, rgba(34, 139, 34, 0.02) 0%, transparent 25%),
                radial-gradient(circle at 70% 70%, rgba(255, 153, 51, 0.03) 0%, transparent 25%),
                radial-gradient(circle at 50% 50%, rgba(245, 222, 179, 0.05) 0%, transparent 40%);
            animation: subtleShift 20s ease-in-out infinite;
        }
        
        @keyframes subtleShift {
            0%, 100% { opacity: 1; }
            33% { opacity: 0.8; }
            66% { opacity: 0.9; }
        }
        
        .traditional-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 15px solid transparent;
            border-image: linear-gradient(45deg, 
                rgba(255, 153, 51, 0.15), 
                rgba(155, 17, 30, 0.12), 
                rgba(34, 139, 34, 0.12), 
                rgba(245, 222, 179, 0.2),
                rgba(255, 153, 51, 0.15)
            ) 1;
            animation: borderGlow 12s infinite ease-in-out;
        }
        
        @keyframes borderGlow {
            0%, 100% { 
                filter: brightness(1) hue-rotate(0deg); 
            }
            50% { 
                filter: brightness(1.3) hue-rotate(5deg); 
            }
        }
        
        .solid{
            position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 150px;
        height: auto;
        z-index: 50;
        }

        .heritage-button {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            padding: 0;
            border: none;
            background: transparent;
            cursor: pointer;
            font-family: 'Noto Sans Devanagari', 'Sumana', serif;
            font-size: 22px;
            font-weight: 600;
            color: #FF9933;
            text-shadow: 0 0 10px rgba(255, 153, 51, 0.3);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation: pulseGlow 3s ease-in-out infinite;
        }
        
        .heritage-button::before {
            content: '';
            position: absolute;
            top: -12px;
            left: -20px;
            right: -20px;
            bottom: -12px;
            background: transparent;
            border: 2px solid #FF9933;
            border-radius: 50px;
            opacity: 0.6;
            transition: all 0.4s ease;
            animation: rotateBorder 8s linear infinite;
            background: linear-gradient(45deg, 
                rgba(255, 153, 51, 0.05), 
                rgba(155, 17, 30, 0.03), 
                rgba(34, 139, 34, 0.03), 
                rgba(255, 153, 51, 0.05));
        }
        
        .heritage-button::after {
            content: '';
            position: absolute;
            top: -8px;
            left: -16px;
            right: -16px;
            bottom: -8px;
            background: radial-gradient(circle, 
                rgba(255, 153, 51, 0.1) 0%, 
                rgba(155, 17, 30, 0.05) 30%, 
                rgba(34, 139, 34, 0.05) 60%, 
                transparent 100%);
            border-radius: 45px;
            opacity: 0;
            transition: all 0.4s ease;
            animation: floatShadow 4s ease-in-out infinite;
        }
        
        .heritage-button:hover {
            color: #9B111E;
            text-shadow: 0 0 15px rgba(155, 17, 30, 0.5), 0 0 25px rgba(255, 153, 51, 0.3);
            transform: translateX(-50%) translateY(-3px) scale(1.05);
        }
        
        .heritage-button:hover::before {
            border-color: #9B111E;
            opacity: 1;
            box-shadow: 
                0 0 20px rgba(155, 17, 30, 0.3),
                inset 0 0 20px rgba(255, 153, 51, 0.1);
            animation: rotateBorder 4s linear infinite, expandBorder 0.4s ease forwards;
        }
        
        .heritage-button:hover::after {
            opacity: 1;
            transform: scale(1.1);
        }
        
        .heritage-button:active {
            transform: translateX(-50%) translateY(-1px) scale(1.02);
        }
        
        .heritage-button .button-text {
            position: relative;
            z-index: 10;
            display: block;
            padding: 12px 24px;
            background: linear-gradient(135deg, 
                rgba(255, 153, 51, 0.1) 0%, 
                rgba(245, 222, 179, 0.2) 50%, 
                rgba(255, 153, 51, 0.1) 100%);
            border-radius: 30px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .heritage-button:hover .button-text {
            background: linear-gradient(135deg, 
                rgba(155, 17, 30, 0.15) 0%, 
                rgba(245, 222, 179, 0.25) 50%, 
                rgba(34, 139, 34, 0.1) 100%);
        }
        
        @keyframes pulseGlow {
            0%, 100% { 
                text-shadow: 0 0 10px rgba(255, 153, 51, 0.3);
            }
            50% { 
                text-shadow: 0 0 20px rgba(255, 153, 51, 0.5), 0 0 30px rgba(255, 153, 51, 0.3);
            }
        }
        
        @keyframes expandBorder {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.05) rotate(0deg); }
        }
        
        @keyframes floatShadow {
            0%, 100% { 
                transform: translateY(0px) scale(1);
                opacity: 0;
            }
            50% { 
                transform: translateY(-2px) scale(1.02);
                opacity: 0.3;
            }
        }
    </style>
</head>

    <script>
        // Create floating petals
        function createFloatingPetal() {
            const petal = document.createElement('div');
            petal.className = 'floating-petal';
            
            const flowerTypes = ['marigold', 'rose', 'jasmine', 'lotus'];
            const randomType = flowerTypes[Math.floor(Math.random() * flowerTypes.length)];
            
            const flower = document.createElement('div');
            flower.className = `flower-particle ${randomType}`;
            
            petal.appendChild(flower);
            
            // Random starting position
            petal.style.left = Math.random() * 100 + '%';
            petal.style.animationDelay = Math.random() * 3 + 's';
            petal.style.animationDuration = (12 + Math.random() * 8) + 's';
            
            // Random size variation
            const scale = 0.8 + Math.random() * 0.6;
            flower.style.transform = `scale(${scale})`;
            
            document.querySelector('.mandala-container').appendChild(petal);
            
            // Remove petal after animation
            setTimeout(() => {
                if (petal.parentNode) {
                    petal.parentNode.removeChild(petal);
                }
            }, 25000);
        }
        
        // Create petals continuously
        setInterval(createFloatingPetal, 600);
        
        // Create initial batch of petals
        for (let i = 0; i < 15; i++) {
            setTimeout(createFloatingPetal, i * 300);
        }
        
        // Add subtle breathing effect to main mandala
        const mainMandala = document.querySelector('.mandala-large');
        let breatheScale = 1;
        let breatheDirection = 1;
        
        setInterval(() => {
            breatheScale += breatheDirection * 0.002;
            if (breatheScale > 1.05) breatheDirection = -1;
            if (breatheScale < 0.95) breatheDirection = 1;
            
            mainMandala.style.transform = `translate(-50%, -50%) scale(${breatheScale}) rotate(${Date.now() * 0.01}deg)`;
        }, 50);
        
        // Parallax effect on scroll (if content is added later)
        window.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            document.querySelectorAll('.paisley').forEach((paisley, index) => {
                const speed = (index + 1) * 0.5;
                paisley.style.transform = `translate(${mouseX * speed}px, ${mouseY * speed}px)`;
            });
        });
    </script>
