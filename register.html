<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Traditional Artforms</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f4e7d1 0%, #e8d5b7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(244, 231, 209, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #8b4513;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: #a0522d;
            font-size: 1.1em;
            font-style: italic;
        }

        .user-type-selection {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .user-type-btn {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #d2b48c;
            background: linear-gradient(135deg, #f4e7d1 0%, #e8d5b7 100%);
            color: #8b4513;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .user-type-btn:hover {
            background: linear-gradient(135deg, #e8d5b7 0%, #ddbf94 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .user-type-btn.active {
            background: linear-gradient(135deg, #8b4513 0%, #a0522d 100%);
            color: white;
            border-color: #8b4513;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #8b4513;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #d2b48c;
            border-radius: 10px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #8b4513;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 10px rgba(139, 69, 19, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
            font-family: 'Georgia', serif;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px 15px;
            border: 2px dashed #d2b48c;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            background: rgba(244, 231, 209, 0.3);
            transition: all 0.3s ease;
            color: #8b4513;
        }

        .file-input-label:hover {
            border-color: #8b4513;
            background: rgba(244, 231, 209, 0.5);
        }

        .social-links {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-links .form-group {
            margin-bottom: 0;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #8b4513 0%, #a0522d 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #a0522d 0%, #8b4513 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .decorative-element {
            position: fixed;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(244, 231, 209, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        .decorative-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .decorative-element:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .decorative-element:nth-child(3) {
            bottom: 15%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .user-type-selection {
                flex-direction: column;
            }
            
            .social-links {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <div class="decorative-element"></div>

        <!-- User Registration Form -->
        <div id="user-form" class="form-container">

    <script>
        let selectedUserType = null;

        function showForm(type) {
            // Remove active class from all buttons
            document.querySelectorAll('.user-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to clicked button
            event.target.classList.add('active');
            
            // Hide all forms
            document.querySelectorAll('.form-container').forEach(form => {
                form.classList.remove('active');
            });
            
            // Show selected form
            document.getElementById(type + '-form').classList.add('active');
            
            selectedUserType = type;
        }

        // Handle file input label update
        document.getElementById('artist-profile').addEventListener('change', function(e) {
            const label = document.querySelector('.file-input-label');
            if (e.target.files.length > 0) {
                label.textContent = 'ðŸ“¸ ' + e.target.files[0].name;
            } else {
                label.textContent = 'ðŸ“¸ Choose Profile Image';
            }
        });

        // Handle form submissions
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                alert(`${selectedUserType.charAt(0).toUpperCase() + selectedUserType.slice(1)} registration submitted successfully!`);
            });
        });
    </script>
