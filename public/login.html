<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RangRiti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --sandalwood-beige: #F5DEB3;
            --warm-tan: #E5C49B;
            --color-primary-text: #4a2c0f;
            --color-secondary-text: #a0522d;
            --color-container-bg: rgba(255, 250, 240, 0.75);
            --color-border: #d2b48c;
            --color-accent-gold: #b8860b;
            --color-gold-gradient: linear-gradient(145deg, #d4af37, #b8860b);
            --color-shadow: rgba(139, 69, 19, 0.15);
            --font-primary: 'Lora', serif;
            --font-display: 'Playfair Display', serif;
            --primary-gold: #D4AF37;
            --transition-speed: 0.4s;
            --easing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            color: var(--color-primary-text);
            background: linear-gradient(145deg, var(--sandalwood-beige) 0%, var(--warm-tan) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            /* Align items vertically */
            align-items: center;
            /* Center items horizontally */
            justify-content: center;
            /* Center the container vertically in the remaining space */
            padding: 120px 2rem 2rem 2rem;
            /* Add padding for nav and spacing */
            position: relative;
            overflow-x: hidden;
        }

        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background-color: var(--primary-gold);
            border-radius: 50%;
            opacity: 0;
            animation: float 25s infinite linear;
            bottom: -50px;
        }

        @keyframes float {
            from {
                transform: translateY(0) scale(1);
                opacity: 0.6;
            }

            to {
                transform: translateY(-110vh) scale(0);
                opacity: 0;
            }
        }

        .particle:nth-child(1) {
            left: 10%;
            animation-duration: 22s;
            animation-delay: -2s;
            width: 6px;
            height: 6px;
        }

        .particle:nth-child(2) {
            left: 20%;
            animation-duration: 18s;
            animation-delay: -15s;
            width: 4px;
            height: 4px;
        }

        .particle:nth-child(3) {
            left: 35%;
            animation-duration: 28s;
            animation-delay: -7s;
            width: 8px;
            height: 8px;
        }

        .particle:nth-child(4) {
            left: 50%;
            animation-duration: 15s;
            animation-delay: -22s;
            width: 5px;
            height: 5px;
        }

        .particle:nth-child(5) {
            left: 65%;
            animation-duration: 25s;
            animation-delay: -1s;
            width: 7px;
            height: 7px;
        }

        .particle:nth-child(6) {
            left: 80%;
            animation-duration: 19s;
            animation-delay: -18s;
            width: 4px;
            height: 4px;
        }

        .particle:nth-child(7) {
            left: 90%;
            animation-duration: 26s;
            animation-delay: -4s;
            width: 6px;
            height: 6px;
        }

        .nav-container {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .nav-btn-link {
            text-decoration: none;
        }

        .nav-btn {
            font-family: 'EB Garamond', serif;
            background: transparent;
            border: none;
            color: #FAF3E0;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
        }

        .nav-btn:hover {
            color: var(--primary-gold);
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-toggle {
            cursor: pointer;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            padding: 10px 0;
            display: none;
            flex-direction: column;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            z-index: 1001;
        }

        .dropdown-item {
            font-family: 'EB Garamond', serif;
            color: #FAF3E0;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .dropdown-item:hover {
            background: rgba(255, 215, 0, 0.2);
            color: var(--primary-gold);
        }

        .dropdown:hover .dropdown-menu {
            display: flex;
        }

        .dropdown-arrow {
            font-size: 0.8em;
            margin-left: 5px;
            display: inline-block;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--color-container-bg);
            backdrop-filter: blur(12px) saturate(120%);
            border: 1px solid rgba(210, 180, 140, 0.5);
            border-radius: 12px;
            padding: 2.5rem 3rem;
            box-shadow: 0 15px 40px var(--color-shadow);
            animation: fadeIn 0.8s var(--easing-function) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header h1 {
            font-family: var(--font-display);
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: var(--color-secondary-text);
            font-size: 1.1rem;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 1.75rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 1rem;
            font-family: var(--font-primary);
            background-color: #fff;
            transition: all var(--transition-speed) var(--easing-function);
            color: var(--color-primary-text);
        }

        input:focus {
            outline: none;
            border-color: var(--color-accent-gold);
            box-shadow: 0 0 0 3px rgba(184, 134, 11, 0.25);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: var(--color-gold-gradient);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all var(--transition-speed) var(--easing-function);
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.3);
        }

        .additional-links {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.95em;
        }

        .additional-links a {
            color: var(--color-primary-text);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-speed) ease;
        }

        .additional-links a:hover {
            color: var(--color-accent-gold);
            text-decoration: underline;
        }

        .additional-links span {
            color: var(--color-border);
            margin: 0 0.75rem;
            user-select: none;
        }
    </style>
</head>

<body>
    <div class="background-wrapper">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <nav class="nav-container">
        <a href="index.html" class="nav-btn-link"><button class="nav-btn">Home</button></a>
        <a href="artists.html" class="nav-btn-link"><button class="nav-btn">Artists</button></a>
        <a href="workshops.html" class="nav-btn-link"><button class="nav-btn">Workshops</button></a>
        <a href="calendar.html" class="nav-btn-link"><button class="nav-btn">Calendar</button></a>
        <div class="dropdown">
            <button class="nav-btn dropdown-toggle">Heritage <span class="dropdown-arrow">&#9660;</span></button>
            <div class="dropdown-menu">
                <a href="paintings and traditional styles.html" class="dropdown-item">Traditional Painting Styles</a>
                <a href="textile_main.html" class="dropdown-item">Textile Arts</a>
                <a href="performingarts.html" class="dropdown-item">Performing Arts</a>
                <a href="handicrafts_and_sculptures.html" class="dropdown-item">Handicrafts & Sculpture</a>
            </div>
        </div>
        <a href="connect.html" class="nav-btn-link"><button class="nav-btn">Connect</button></a>
        <a href="login.html" class="nav-btn-link"><button class="nav-btn">Login</button></a>
        <a href="register.html" class="nav-btn-link"><button class="nav-btn">Register</button></a>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Welcome Back</h1>
            <p>Log in to your RangRiti account</p>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="submit-btn">Log In</button>
        </form>
        <div class="additional-links">
            <a href="#">Forgot Password?</a>
            <span>|</span>
            <a href="register.html">Create an Account</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                if (response.ok) {
                    alert('Login successful!');
                    window.location.href = result.redirect; // ‚Üê redirect dynamically
                } else {
                    alert(`Login failed: ${result.message}`);
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('An unexpected error occurred. Please try again.');
            }
        });
    </script>
</body>

</html>
