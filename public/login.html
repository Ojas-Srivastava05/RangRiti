<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RangRiti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-background: #fdf8f0;
            --color-primary-text: #4a2c0f;
            --color-secondary-text: #a0522d;
            --color-container-bg: rgba(255, 250, 240, 0.85);
            --color-border: #d2b48c;
            --color-accent-gold: #b8860b;
            --color-accent-gold-dark: #8c640a;
            --color-gold-gradient: linear-gradient(145deg, #d4af37, #b8860b);
            --color-shadow: rgba(139, 69, 19, 0.15);
            --font-primary: 'Lora', serif;
            --font-display: 'Playfair Display', serif;
            --transition-speed: 0.4s;
            --easing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            color: var(--color-primary-text);
            background-color: var(--color-background);
            background-image: url('https://www.transparenttextures.com/patterns/arabesque.png');
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background-color: var(--color-accent-gold);
            border-radius: 50%;
            opacity: 0;
            animation: float 25s infinite linear;
            bottom: 0;
        }

        @keyframes float {
            from {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
            to {
                transform: translateY(-105vh) scale(0);
                opacity: 0;
            }
        }

        .particle:nth-child(1) { left: 5%; animation-duration: 22s; animation-delay: -2s; width: 8px; height: 8px; }
        .particle:nth-child(2) { left: 15%; animation-duration: 18s; animation-delay: -15s; width: 5px; height: 5px; }
        .particle:nth-child(3) { left: 22%; animation-duration: 28s; animation-delay: -7s; width: 10px; height: 10px; }
        .particle:nth-child(4) { left: 33%; animation-duration: 15s; animation-delay: -22s; width: 6px; height: 6px; }
        .particle:nth-child(5) { left: 45%; animation-duration: 25s; animation-delay: -1s; width: 8px; height: 8px; }
        .particle:nth-child(6) { left: 51%; animation-duration: 19s; animation-delay: -18s; width: 4px; height: 4px; }
        .particle:nth-child(7) { left: 63%; animation-duration: 26s; animation-delay: -4s; width: 9px; height: 9px; }
        .particle:nth-child(8) { left: 72%; animation-duration: 17s; animation-delay: -25s; width: 5px; height: 5px; }
        .particle:nth-child(9) { left: 85%; animation-duration: 23s; animation-delay: -11s; width: 7px; height: 7px; }
        .particle:nth-child(10) { left: 95%; animation-duration: 20s; animation-delay: -9s; width: 6px; height: 6px; }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--color-container-bg);
            backdrop-filter: blur(12px) saturate(120%);
            border: 1px solid rgba(210, 180, 140, 0.5);
            border-radius: 12px;
            padding: 2.5rem 3rem;
            box-shadow: 0 15px 40px var(--color-shadow);
            animation: fadeIn 1s var(--easing-function) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header h1 {
            font-family: var(--font-display);
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .header p {
            color: var(--color-secondary-text);
            font-size: 1.1rem;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 1.75rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 1rem;
            font-family: var(--font-primary);
            background-color: #fff;
            transition: all var(--transition-speed) var(--easing-function);
            color: var(--color-primary-text);
        }

        input:focus {
            outline: none;
            border-color: var(--color-accent-gold);
            box-shadow: 0 0 0 3px rgba(184, 134, 11, 0.25);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: var(--color-gold-gradient);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all var(--transition-speed) var(--easing-function);
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.3);
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
            transition: left 0.8s var(--easing-function);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .additional-links {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.95em;
        }

        .additional-links a {
            color: var(--color-primary-text);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-speed) ease;
        }

        .additional-links a:hover {
            color: var(--color-accent-gold);
            text-decoration: underline;
        }

        .additional-links span {
            color: var(--color-border);
            margin: 0 0.75rem;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="particle-container">
        <div class="particle"></div><div class="particle"></div><div class="particle"></div>
        <div class="particle"></div><div class="particle"></div><div class="particle"></div>
        <div class="particle"></div><div class="particle"></div><div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Welcome Back</h1>
            <p>Log in to your RangRiti account</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="submit-btn">Log In</button>
        </form>
        <div class="additional-links">
            <a href="#">Forgot Password?</a>
            <span>|</span>
            <a href="register.html">Create an Account</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const result = await response.json();

                if (response.ok) {
                    alert(`Login successful! Welcome, ${result.user.firstName}.`);
                    // Redirect to a dashboard or home page
                    window.location.href = '/index.html'; 
                } else {
                    // Use the message from the server
                    alert(`Login Failed: ${result.message}`);
                }

            } catch (error) {
                console.error('Error during login:', error);
                alert('An unexpected error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
