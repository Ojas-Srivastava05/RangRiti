<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RangRiti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/navbar.css">
    <style>
        :root {
            --sandalwood-beige: #F5DEB3;
            --warm-tan: #E5C49B;
            --color-primary-text: #4a2c0f;
            --color-secondary-text: #a0522d;
            --color-container-bg: rgba(255, 250, 240, 0.75);
            --color-border: #d2b48c;
            --color-accent-gold: #b8860b;
            --color-gold-gradient: linear-gradient(145deg, #d4af37, #b8860b);
            --color-shadow: rgba(139, 69, 19, 0.15);
            --font-primary: 'Lora', serif;
            --font-display: 'Playfair Display', serif;
            --primary-gold: #D4AF37;
            --transition-speed: 0.4s;
            --easing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            color: var(--color-primary-text);
            background: linear-gradient(145deg, var(--sandalwood-beige) 0%, var(--warm-tan) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            /* Align items vertically */
            align-items: center;
            /* Center items horizontally */
            justify-content: center;
            /* Center the container vertically in the remaining space */
            padding: 120px 2rem 2rem 2rem;
            /* Add padding for nav and spacing */
            position: relative;
            overflow-x: hidden;
        }

        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background-color: var(--primary-gold);
            border-radius: 50%;
            opacity: 0;
            animation: float 25s infinite linear;
            bottom: -50px;
        }

        @keyframes float {
            from {
                transform: translateY(0) scale(1);
                opacity: 0.6;
            }

            to {
                transform: translateY(-110vh) scale(0);
                opacity: 0;
            }
        }

        .particle:nth-child(1) {
            left: 10%;
            animation-duration: 22s;
            animation-delay: -2s;
            width: 6px;
            height: 6px;
        }

        .particle:nth-child(2) {
            left: 20%;
            animation-duration: 18s;
            animation-delay: -15s;
            width: 4px;
            height: 4px;
        }

        .particle:nth-child(3) {
            left: 35%;
            animation-duration: 28s;
            animation-delay: -7s;
            width: 8px;
            height: 8px;
        }

        .particle:nth-child(4) {
            left: 50%;
            animation-duration: 15s;
            animation-delay: -22s;
            width: 5px;
            height: 5px;
        }

        .particle:nth-child(5) {
            left: 65%;
            animation-duration: 25s;
            animation-delay: -1s;
            width: 7px;
            height: 7px;
        }

        .particle:nth-child(6) {
            left: 80%;
            animation-duration: 19s;
            animation-delay: -18s;
            width: 4px;
            height: 4px;
        }

        .particle:nth-child(7) {
            left: 90%;
            animation-duration: 26s;
            animation-delay: -4s;
            width: 6px;
            height: 6px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--color-container-bg);
            backdrop-filter: blur(12px) saturate(120%);
            border: 1px solid rgba(210, 180, 140, 0.5);
            border-radius: 12px;
            padding: 2.5rem 3rem;
            box-shadow: 0 15px 40px var(--color-shadow);
            animation: fadeIn 0.8s var(--easing-function) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header h1 {
            font-family: var(--font-display);
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: var(--color-secondary-text);
            font-size: 1.1rem;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 1.75rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 1rem;
            font-family: var(--font-primary);
            background-color: #fff;
            transition: all var(--transition-speed) var(--easing-function);
            color: var(--color-primary-text);
        }

        input:focus {
            outline: none;
            border-color: var(--color-accent-gold);
            box-shadow: 0 0 0 3px rgba(184, 134, 11, 0.25);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: var(--color-gold-gradient);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all var(--transition-speed) var(--easing-function);
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.3);
        }

        .additional-links {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.95em;
        }

        .additional-links a {
            color: var(--color-primary-text);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-speed) ease;
        }

        .additional-links a:hover {
            color: var(--color-accent-gold);
            text-decoration: underline;
        }

        .additional-links span {
            color: var(--color-border);
            margin: 0 0.75rem;
            user-select: none;
        }
    </style>
</head>

<body>
    <div class="background-wrapper">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>


    <div class="container">
        <div class="header">
            <h1>Welcome Back</h1>
            <p>Log in to explore the marketplace or manage your artist account</p>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="submit-btn">Log In</button>
        </form>
        <div class="additional-links">
            <a href="#">Forgot Password?</a>
            <span>|</span>
            <a href="register.html">Create an Account</a>
        </div>
    </div>

    <script src="js/navbar.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                if (response.ok) {
                    alert('Login successful!');
                    window.location.href = result.redirect; // ‚Üê redirect dynamically
                } else {
                    alert(`Login failed: ${result.message}`);
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('An unexpected error occurred. Please try again.');
            }
        });
    </script>
    <script>
  const params = new URLSearchParams(window.location.search);
  if (params.get('alert') === 'loginRequired') {
    alert('Please log in to view your cart.');
  }
</script>
</body>

</html>
