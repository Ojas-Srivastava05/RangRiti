        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, 
                #F5DEB3 0%, 
                #F0E6D2 25%, 
                #F5DEB3 50%, 
                #EDD5B7 75%, 
                #F5DEB3 100%);
            background-size: 400% 400%;
            animation: subtleGradient 15s ease infinite;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        @keyframes subtleGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .mandala-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .floating-petal {
            position: absolute;
            animation: floatPetal 20s infinite linear;
            opacity: 0;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.4));
        }
        
        .flower-particle {
            width: 35px;
            height: 35px;
            position: relative;
            animation: particleRotate 8s ease-in-out infinite;
        }
        
        .flower-particle::before,
        .flower-particle::after {
            content: '';
            position: absolute;
            width: 35px;
            height: 35px;
            border-radius: 50% 20% 50% 20%;
            top: 50%;
            left: 50%;
            transform-origin: 50% 80%;
            box-shadow: 
                inset 0 0 6px rgba(255, 255, 255, 0.3),
                0 0 12px rgba(255, 255, 255, 0.2);
            filter: brightness(1.2) saturate(1.4);
        }
        
        .flower-particle::before {
            background: radial-gradient(ellipse at 30% 30%, 
                rgba(255, 215, 0, 0.9), 
                rgba(255, 153, 51, 0.8),
                rgba(255, 102, 0, 0.6));
            transform: translate(-50%, -50%) rotate(0deg);
            animation: petalShimmer 3s ease-in-out infinite;
        }
        
        .flower-particle::after {
            background: radial-gradient(ellipse at 30% 30%, 
                rgba(220, 20, 60, 0.8), 
                rgba(155, 17, 30, 0.7),
                rgba(128, 0, 0, 0.5));
            transform: translate(-50%, -50%) rotate(90deg);
            animation: petalShimmer 3s ease-in-out infinite 1.5s;
        }
        
        /* Enhanced Marigold - Golden & Orange */
        .flower-particle.marigold::before {
            background: radial-gradient(ellipse at 30% 30%, 
                rgba(255, 215, 0, 0.95),
                rgba(255, 165, 0, 0.85),
                rgba(255, 140, 0, 0.7));
            box-shadow: 
                inset 0 0 8px rgba(255, 255, 255, 0.4),
                0 0 15px rgba(255, 215, 0, 0.3);
        }
        .flower-particle.marigold::after {
            background: radial-gradient(ellipse at 30% 30%, 
                rgba(255, 165, 0, 0.9),
                rgba(255, 127, 80, 0.8),
                rgba(255, 99, 71, 0.6));
            box-shadow: 
                inset 0 0 8px rgba(255, 255, 255, 0.4),
                0 0 15px rgba(255, 165, 0, 0.3);
        }
        .flower-particle.marigold {
            background: radial-gradient(circle at center, 
                rgba(139, 69, 19, 0.8) 0%, 
                rgba(139, 69, 19, 0.6) 25%, 
                transparent 26%);
            filter: brightness(1.3) saturate(1.5);
        }
        
        /* Enhanced Rose - Deep Red & Pink */
        .flower-particle.rose::before {
            background: radial-gradient(ellipse at 30% 30%, 
                rgba(220, 20, 60, 0.95),
                rgba(255, 105, 180, 0.85),
                rgba(199, 21, 133, 0.7));
            box-shadow: 
                inset 0 0 8px rgba(255, 255, 255, 0.4),
                0 0 15px rgba(220, 20, 60, 0.4);
        }
        .flower-particle.rose::after {
            background: radial-gradient(ellipse at 30% 30%,

        /* Enhanced Jasmine - Pure White & Cream */
        .flower-particle.jasmine::before {
            background: radial-gradient(ellipse at 30% 30%, 
                rgba(255, 255, 255, 0.95),
                rgba(255, 250, 240, 0.9),
                rgba(245, 245, 220, 0.8));
            box-shadow: 
                inset 0 0 10px rgba(255, 255, 255, 0.6),

        }
        .flower-particle.jasmine::after {

        /* Enhanced Lotus - Pink & Purple */
        .flower-particle.lotus::before {
            background: radial-gradient(ellipse at 30% 30%, 
                rgba(255, 182, 193, 0.95),
                rgba(255, 105, 180, 0.85),

            box-shadow:

        }
        .flower-particle.lotus::after {

                rgba(218, 112, 214, 0.8),

        }
        .flower-particle.lotus {
            background: radial-gradient(circle at center, 
                rgba(255, 215, 0, 0.9) 0%, 
                rgba(255, 215, 0, 0.7) 25%, 
                transparent 26%);
            filter: brightness(1.3) saturate(1.4);
        }
        
        /* Enhanced Hibiscus - Vibrant Red */
        .flower-particle.hibiscus::before {
            background: radial-gradient(ellipse at 30% 30%, 
                rgba(255, 36, 0, 0.95),
                rgba(255, 69, 0, 0.85),
                rgba(220, 20, 60, 0.75));
            box-shadow: 
                inset 0 0 8px rgba(255, 255, 255, 0.4),
                0 0 15px rgba(255, 36, 0, 0.4);
        }
        .flower-particle.hibiscus::after {
            background: radial-gradient(ellipse at 30% 30%, 
                rgba(178, 34, 34, 0.9),
                rgba(139, 0, 0, 0.8),
                rgba(153, 0, 0, 0.7));
            box-shadow:

        }
        .flower-particle.hibiscus {
            background: radial-gradient(circle at center, 
                rgba(75, 0, 0, 0.9) 0%, 
                rgba(75, 0, 0, 0.7) 25%, 
                transparent 26%);
            filter: brightness(1.4) saturate(1.7);
        }
        
        /* Enhanced Bougainvillea - Magenta & Pink */
        .flower-particle.bougainvillea::before {
            background: radial-gradient(ellipse at 30% 30%, 
                rgba(255, 20, 147, 0.95),
                rgba(199, 21, 133, 0.85),
                rgba(219, 112, 147, 0.75));
            box-shadow: 
                inset 0 0 8px rgba(255, 255, 255, 0.5),
                0 0 15px rgba(255, 20, 147, 0.4);
        }
        .flower-particle.bougainvillea::after {
            background: radial-gradient(ellipse at 30% 30%, 
                rgba(219, 112, 147, 0.9),
                rgba(255, 105, 180, 0.8),
                rgba(255, 182, 193, 0.7));
            box-shadow:

        }
        .flower-particle.bougainvillea {
            background: radial-gradient(circle at center, 
                rgba(128, 0, 64, 0.9) 0%, 
                rgba(128, 0, 64, 0.7) 25%, 
                transparent 26%);
            filter: brightness(1.3) saturate(1.6);
        }
        
        /* Enhanced Tulsi - Sacred Green */
        .flower-particle.tulsi::before {
            background: radial-gradient(ellipse at 30% 30%, 
                rgba(173, 255, 47, 0.95),
                rgba(154, 205, 50, 0.85),
                rgba(107, 142, 35, 0.75));
            box-shadow: 
                inset 0 0 8px rgba(255, 255, 255, 0.4),
                0 0 15px rgba(173, 255, 47, 0.3);
        }
        .flower-particle.tulsi::after {
            background: radial-gradient(ellipse at 30% 30%, 
                rgba(85, 107, 47, 0.9),
                rgba(59, 83, 35, 0.8),
                rgba(34, 139, 34, 0.7));
            box-shadow: 
                inset 0 0 8px rgba(255, 255, 255, 0.4),
                0 0 15px rgba(85, 107, 47, 0.3);
        }
        .flower-particle.tulsi {
            background: radial-gradient(circle at center, 
                rgba(62, 77, 30, 0.9) 0%, 
                rgba(62, 77, 30, 0.7) 25%, 
                transparent 26%);
            filter: brightness(1.3) saturate(1.4);
        }
        
        /* Enhanced Mid Lotus - Blue & Purple */
        .flower-particle.midlotus::before {
            background: radial-gradient(ellipse at 30% 30%, 
                rgba(138, 43, 226, 0.95),
                rgba(106, 90, 205, 0.85),
                rgba(72, 61, 139, 0.75));
            box-shadow: 
                inset 0 0 8px rgba(255, 255, 255, 0.5),
                0 0 15px rgba(138, 43, 226, 0.4);
        }
        .flower-particle.midlotus::after {
            background: radial-gradient(ellipse at 30% 30%, 
                rgba(75, 0, 130, 0.9),
                rgba(72, 61, 139, 0.8),
                rgba(123, 104, 238, 0.7));
            box-shadow: 
                inset 0 0 8px rgba(255, 255, 255, 0.5),
                0 0 15px rgba(75, 0, 130, 0.4);
        }
        .flower-particle.midlotus {
            background: radial-gradient(circle at center, 
                rgba(255, 215, 0, 0.9) 0%, 
                rgba(255, 215, 0, 0.7) 25%, 
                transparent 26%);
            filter: brightness(1.3) saturate(1.5);
        }
        
        @keyframes floatPetal {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg) scale(0.3);
                opacity: 0;
            }
            5% {
                opacity: 0.7;
            }
            15% {
                opacity: 0.9;
                transform: translateY(90vh) translateX(20px) rotate(45deg) scale(0.6);
            }
            50% {
                opacity: 1;
                transform: translateY(50vh) translateX(-30px) rotate(180deg) scale(0.8);
            }
            85% {
                opacity: 0.8;
                transform: translateY(20vh) translateX(15px) rotate(300deg) scale(1);
            }
            95% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-20vh) translateX(-10px) rotate(720deg) scale(0.9);
                opacity: 0;
            }
        }
        
        @keyframes particleRotate {
            0%, 100% { 
                transform: rotate(0deg) scale(1);
                filter: brightness(1.2) saturate(1.4) hue-rotate(0deg);
            }
            25% { 
                transform: rotate(90deg) scale(1.1);
                filter: brightness(1.3) saturate(1.5) hue-rotate(15deg);
            }
            50% { 
                transform: rotate(180deg) scale(0.9);
                filter: brightness(1.4) saturate(1.6) hue-rotate(30deg);
            }
            75% { 
                transform: rotate(270deg) scale(1.05);
                filter: brightness(1.3) saturate(1.5) hue-rotate(15deg);
            }
        }
        
        @keyframes petalShimmer {
            0%, 100% { 
                opacity: 0.8;
                transform: translate(-50%, -50%) rotate(var(--rotation, 0deg)) scale(1);
                filter: brightness(1.2) saturate(1.4);
            }
            50% { 
                opacity: 1;
                transform: translate(-50%, -50%) rotate(var(--rotation, 0deg)) scale(1.1);
                filter: brightness(1.5) saturate(1.8) drop-shadow(0 0 10px rgba(255, 255, 255, 0.6));
            }
        }

        .mandala-large {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            opacity: 0.08;
            animation: rotateSlow 60s infinite linear;
        }
        
        .mandala-medium {
            position: absolute;
            width: 400px;
            height: 400px;
            opacity: 0.06;
            animation: rotateReverse 45s infinite linear;
        }
        
        .mandala-small {
            position: absolute;
            width: 200px;
            height: 200px;
            opacity: 0.04;
            animation: rotateFast 30s infinite linear;
        }

        @keyframes rotateSlow {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes rotateReverse {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }
        
        @keyframes rotateFast {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .rangoli-flower {
  position: fixed;
  width: 80px;
  height: 80px;
  opacity: 0.9;
  z-index: 1;
  pointer-events: none;
  animation: slowSpin 30s linear infinite, enhancedPulseGlow 4s ease-in-out infinite;
  filter: brightness(1.3) saturate(1.5) drop-shadow(0 0 15px rgba(255, 215, 0, 0.4));
}
.rangoli-flower.edge-top {
  top: 20px;
  left: 48%;
  
}

.rangoli-flower.edge-bottom {
  bottom: 20px;
  left: 48%;

}

.rangoli-flower.edge-left {
  left: 20px;
  top: 50%;
  
}

.rangoli-flower.edge-right {
  right: 20px;
  top: 50%;
 
}

.rangoli-flower.top-left {
  top: 20px;
  left: 20px;
}

.rangoli-flower.top-right {
  top: 20px;
  right: 20px;
  transform: rotate(90deg);
}

.rangoli-flower.bottom-left {
  bottom: 20px;
  left: 20px;
  transform: rotate(-90deg);
}

.rangoli-flower.bottom-right {
  bottom: 20px;
  right: 20px;
  transform: rotate(180deg);
}

@keyframes enhancedPulseGlow {
  0%, 100% {
    filter: brightness(1.3) saturate(1.5) drop-shadow(0 0 15px rgba(255, 215, 0, 0.4));
    opacity: 0.9;
    transform: scale(1);
  }
  50% {
    filter: brightness(1.6) saturate(1.8) drop-shadow(0 0 25px rgba(255, 215, 0, 0.7));
    opacity: 1;
    transform: scale(1.05);
  }
}

@keyframes slowSpin {
  0%   { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
        
        @keyframes drift {
            0%, 100% { transform: translateX(0) translateY(0) rotate(0deg); }
            25% { transform: translateX(30px) translateY(-20px) rotate(90deg); }
            50% { transform: translateX(-15px) translateY(15px) rotate(180deg); }
            75% { transform: translateX(25px) translateY(-10px) rotate(270deg); }
        }
        
        .lotus-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.06) 0%, transparent 25%),
                radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.04) 0%, transparent 25%),
                radial-gradient(circle at 30% 80%, rgba(173, 255, 47, 0.04) 0%, transparent 25%),
                radial-gradient(circle at 70% 70%, rgba(138, 43, 226, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 40%);
            animation: enhancedSubtleShift 15s ease-in-out infinite;
        }
        
        @keyframes enhancedSubtleShift {
            0%, 100% { 
                opacity: 1; 
                filter: brightness(1.1) saturate(1.2);
            }
            33% { 
                opacity: 0.8; 
                filter: brightness(1.2) saturate(1.3);
            }
            66% { 
                opacity: 0.9; 
                filter: brightness(1.15) saturate(1.25);
            }

/* Positioning the 4 edges */
.border-piece {
  position: absolute;
  z-index: 10;
  pointer-events: none;
  opacity: 0.5;
  background-repeat: repeat;
  background-size: 60px 60px;
  mix-blend-mode: multiply;
}

/* Top border */
.border-piece.top {
  top: -20px;
  left: 0;
  width: 100%;
  height: 60px;
  background-image: url('static/rotating-border-tile.svg');
  background-repeat: repeat-x;
  background-size: 60px auto;
  animation: scrollHorizontal 5s linear infinite;
}

/* Bottom border */
.border-piece.bottom {
  bottom: -20px;
  left: 0;
  width: 100%;
  height: 60px;
  background-image: url('static/rotating-border-tile.svg');
  background-repeat: repeat-x;
  background-size: 60px auto;
  animation: scrollHorizontal 5s linear infinite reverse;
}

/* Left border */
.border-piece.left {
  top: 0;
  left: -20px;
  width: 60px;
  height: 100%;
  background-image: url('static/rotating-border-tile-vertical.svg');
  background-repeat: repeat-y;
  background-size: auto 60px;
  animation: scrollVertical 5s linear infinite;
}

/* Right border */
.border-piece.right {
  top: 0;
  right: -20px;
  width: 60px;
  height: 100%;
  background-image: url('static/rotating-border-tile-vertical.svg');
  background-repeat: repeat-y;
  background-size: auto 60px;
  animation: scrollVertical 5s linear infinite reverse;
}

/* Animations */
@keyframes scrollHorizontal {
  0% { background-position-x: 0; }
  100% { background-position-x: 60px; }
}

@keyframes scrollVertical {
  0% { background-position-y: 0; }
  100% { background-position-y: 60px; }
}

/* Animation */
@keyframes borderRotate {
  0% { background-position: 0 0; }
  100% { background-position: 360px 360px; }
}

        .heritage-button {
  position: absolute;
  top: 60%;
  left: 50%;
  transform: translateX(-50%);
  z-index: 200;
  padding: 0;
  border: none;
  background: transparent;
  cursor: pointer;

  color: #6B0F0F;

  animation: pulseGlow 3s ease-in-out infinite;
}

.heritage-button::before {

  position: absolute;
  top: -14px;
  left: -24px;
  right: -24px;

}

  position: absolute;
  top: -10px;
  left: -18px;
  right: -18px;
  bottom: -10px;
  border-radius: 50px;
  background: radial-gradient(circle,
      rgba(255, 153, 51, 0.06),

        function createFloatingPetal() {
            const petal = document.createElement('div');
            petal.className = 'floating-petal';
            
            const flowerTypes = ['marigold', 'rose', 'jasmine', 'lotus','hibiscus','champa','bougainvillea','tulsi','midlotus'];
            const randomType = flowerTypes[Math.floor(Math.random() * flowerTypes.length)];
            
            const flower = document.createElement('div');
            flower.className = `flower-particle ${randomType}`;
            
            petal.appendChild(flower);
            
            // Random starting position
            petal.style.left = Math.random() * 100 + '%';
            petal.style.animationDelay = Math.random() * 3 + 's';
            petal.style.animationDuration = (12 + Math.random() * 8) + 's';
            
            // Random size variation
            const scale = 0.8 + Math.random() * 0.6;
            flower.style.transform = `scale(${scale})`;
            
            document.querySelector('.mandala-container').appendChild(petal);
            
            // Remove petal after animation
            setTimeout(() => {
                if (petal.parentNode) {
                    petal.parentNode.removeChild(petal);
                }
            }, 10000000);
        }
        
        // Create petals continuously
        setInterval(createFloatingPetal, 100000000000000);
        
        // Create initial batch of petals
        for (let i = 0; i < 30; i++) {
            setTimeout(createFloatingPetal, i * 300);
        }
        
        // Add subtle breathing effect to main mandala
        const mainMandala = document.querySelector('.mandala-large');
        let breatheScale = 1;
        let breatheDirection = 1;
        
        setInterval(() => {
            breatheScale += breatheDirection * 0.002;
            if (breatheScale > 1.05) breatheDirection = -1;
            if (breatheScale < 0.95) breatheDirection = 1;
            
            mainMandala.style.transform = `translate(-50%, -50%) scale(${breatheScale}) rotate(${Date.now() * 0.01}deg)`;
        }, 50);
        
        // Parallax effect on scroll (if content is added later)
        window.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            document.querySelectorAll('.paisley').forEach((paisley, index) => {
                const speed = (index + 1) * 0.5;
                paisley.style.transform = `translate(${mouseX * speed}px, ${mouseY * speed}px)`;
            });
        });

      rgba(212, 175, 55, 0.6) 0%,
      rgba(212, 175, 55, 0.3) 50%,
      transparent 100%
    );
  }

  .corner-ornament.top-right {
    top: 40px;
    right: 40px;
    border-radius: 0 0 0 100%;
    background: radial-gradient(
      ellipse at bottom left,
      rgba(212, 175, 55, 0.6) 0%,
      rgba(212, 175, 55, 0.3) 50%,
      transparent 100%
    );
  }

  .corner-ornament.bottom-left {
    bottom: 40px;
    left: 40px;
    border-radius: 0 100% 0 0;
    background: radial-gradient(
      ellipse at top right,
      rgba(212, 175, 55, 0.6) 0%,
      rgba(212, 175, 55, 0.3) 50%,
      transparent 100%
    );
  }

  .corner-ornament.bottom-right {
    bottom: 40px;
    right: 40px;
    border-radius: 100% 0 0 0;
    background: radial-gradient(
      ellipse at top left,
      rgba(212, 175, 55, 0.6) 0%,
      rgba(212, 175, 55, 0.3) 50%,
      transparent 100%
    );
  }

  /* Flowing Vine Patterns */
  .vine-pattern {
    position: absolute;
    border: 1px solid rgba(212, 175, 55, 0.4);
    background: linear-gradient(90deg, transparent 40%, rgba(212, 175, 55, 0.2) 50%, transparent 60%);
  }

  .vine-1 {
    top: 25%;
    left: 15%;
    width: 70%;
    height: 2px;
    border-radius: 2px;
    transform: rotate(-5deg);
  }

  .vine-2 {
    top: 35%;
    left: 20%;
    width: 60%;
    height: 2px;
    border-radius: 2px;
    transform: rotate(3deg);
  }

  .vine-3 {
    top: 65%;
    left: 18%;
    width: 64%;
    height: 2px;
    border-radius: 2px;
    transform: rotate(-2deg);
  }

  .vine-4 {
    top: 75%;
    left: 15%;
    width: 70%;
    height: 2px;
    border-radius: 2px;
    transform: rotate(4deg);
  }

  /* Add subtle animation to the art elements */
  .central-medallion {
    animation: gentle-pulse 4s ease-in-out infinite;
  }

  .vine-pattern {
    animation: subtle-sway 6s ease-in-out infinite;
  }

  .vine-1 { animation-delay: 0s; }
  .vine-2 { animation-delay: 1.5s; }
  .vine-3 { animation-delay: 3s; }
  .vine-4 { animation-delay: 4.5s; }

  .corner-ornament {
    animation: soft-glow 5s ease-in-out infinite;
  }

  .corner-ornament.top-left { animation-delay: 0s; }
  .corner-ornament.top-right { animation-delay: 1.25s; }
  .corner-ornament.bottom-left { animation-delay: 2.5s; }
  .corner-ornament.bottom-right { animation-delay: 3.75s; }

  @keyframes gentle-pulse {
    0%, 100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
    50% { opacity: 1; transform: translate(-50%, -50%) scale(1.02); }
  }

  @keyframes subtle-sway {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 0.9; }
  }

  @keyframes soft-glow {
    0%, 100% { opacity: 0.7; }
    50% { opacity: 1; }
  }  `;
  document.head.appendChild(style);

  // Animate doors open, then fade out and remove overlay
  setTimeout(() => {
    overlay.classList.add('open-2');
    setTimeout(() => {
      overlay.classList.add('fade-out');
      setTimeout(() => {
        overlay.remove();
        style.remove();
      }, 700);
    }, 1500);
  }, 1000); // slight delay for effect
}

function showTraditionalOverlayTransition() {
  const overlay = document.createElement('div');
  overlay.id = 'transition-overlay';
  overlay.innerHTML = `
    <div class="overlay-container">
      <svg class="animated-mandala" viewBox="0 0 200 200">
        <defs>
          <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#FFD700" stop-opacity="0.9"/>
            <stop offset="40%" stop-color="#FF8C00" stop-opacity="0.6"/>
            <stop offset="80%" stop-color="#DC143C" stop-opacity="0.3"/>
            <stop offset="100%" stop-color="transparent" stop-opacity="0"/>
          </radialGradient>
          <radialGradient id="petalGradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#DC143C" stop-opacity="0.8"/>
            <stop offset="60%" stop-color="#B22222" stop-opacity="0.6"/>
            <stop offset="100%" stop-color="#8B0000" stop-opacity="0.4"/>
          </radialGradient>
        </defs>
        <g transform="translate(100,100)">
          <!-- Sacred center -->
          <circle r="16" fill="url(#centerGlow)">
            <animate attributeName="r" values="12;20;12" dur="3s" repeatCount="indefinite" />
          </circle>

          <!-- Traditional lotus petals -->
          ${[...Array(12)].map((_, i) => `
            <path d="M0,-52 Q10,-30 0,-20 Q-10,-30 0,-52 Z"
              transform="rotate(${i * 30})"
              fill="url(#petalGradient)"
              stroke="#8B4513"
              stroke-width="0.8"
              opacity="0.85">
              <animateTransform attributeName="transform" type="rotate" values="${i * 30};${i * 30 + 360}" dur="20s" repeatCount="indefinite"/>
            </path>
          `).join('')}

          <!-- Inner sacred dots -->
          ${[...Array(8)].map((_, i) => `
            <circle r="3" fill="#FFD700" 
              cx="${Math.cos((i * 45) * Math.PI / 180) * 35}" 
              cy="${Math.sin((i * 45) * Math.PI / 180) * 35}"
              opacity="0.9">
              <animate attributeName="r" values="2;4;2" dur="4s" repeatCount="indefinite" begin="${i * 0.5}s"/>
            </circle>
          `).join('')}

          <!-- Traditional tilaka marks -->
          ${[...Array(16)].map((_, i) => `
            <ellipse rx="2" ry="6" 
              cx="${Math.cos((i * 22.5) * Math.PI / 180) * 75}" 
              cy="${Math.sin((i * 22.5) * Math.PI / 180) * 75}"
              transform="rotate(${i * 22.5} ${Math.cos((i * 22.5) * Math.PI / 180) * 75} ${Math.sin((i * 22.5) * Math.PI / 180) * 75})"
              fill="#8B4513"
              opacity="0.8">
              <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite" begin="${i * 0.2}s"/>
            </ellipse>
          `).join('')}

          <!-- Outer decorative elements -->
          ${[...Array(12)].map((_, i) => `
            <rect width="4" height="10" x="-2" y="-90"
              transform="rotate(${i * 30})"
              fill="#DC143C"
              opacity="0.7">
              <animate attributeName="opacity" values="0.5;0.9;0.5" dur="5s" repeatCount="indefinite" begin="${i * 0.4}s"/>
            </rect>
          `).join('')}
        </g>
      </svg>
      <div class="traditional-ring"></div>
    </div>
  `;
  document.body.appendChild(overlay);

  const style = document.createElement('style');
  style.textContent = `
    #transition-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, 
        #F5DEB3 0%, 
        #EDD5B7 30%, 
        #D2B48C 70%, 
        #F5DEB3 100%);
      z-index: 99999;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeOutOverlay 1.5s ease-in-out 2s forwards;
    }

    .overlay-container {
      position: relative;
      width: 220px;
      height: 220px;
      animation: scaleUp 1.3s ease-in-out;
    }

    .animated-mandala {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 10px rgba(220, 20, 60, 0.3));
    }

    .traditional-ring {
      position: absolute;
      inset: -8px;
      border: 3px solid #8B4513;
      border-radius: 50%;
      animation: pulseRing 3s ease-in-out infinite;
      pointer-events: none;
      box-shadow: 
        inset 0 0 0 2px #FFD700,
        0 0 0 6px rgba(220, 20, 60, 0.2);
    }

    @keyframes fadeOutOverlay {
      to { opacity: 0; pointer-events: none; }
    }

    @keyframes scaleUp {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes pulseRing {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
    }
  `;
  document.head.appendChild(style);

  setTimeout(() => {
    overlay.remove();
    style.remove();
  }, 3500);
}

// Call this on button click after door animation
// Attach to button
document.addEventListener('DOMContentLoaded', function () {
  const btn = document.querySelector('.heritage-button');
  if (btn) {
    btn.addEventListener('click', function (e) {
      e.preventDefault();

      // Trigger animation
      showTraditionalOverlayTransition();

      // Redirect after animation
      const link = btn.closest('a');
      setTimeout(() => {
        if (link && link.href) {
          window.location.href = link.href;
        }
      }, 2000);
    });
  }
});
</script>
