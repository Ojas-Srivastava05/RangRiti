        /* --------------------------------------------------------------
           3. Main Container & Layout
           -------------------------------------------------------------- */

        .container {
            background: var(--color-backdrop);
            backdrop-filter: blur(15px) saturate(150%);
            -webkit-backdrop-filter: blur(15px) saturate(150%);
            padding: 3rem 4rem;
            width: 100%;
            max-width: 700px;
            position: relative;
            z-index: 1;
            border: 12px solid;
            border-image-slice: 1;
            border-image-source: linear-gradient(to bottom right, var(--color-gold-gradient-start), var(--color-gold-gradient-end));
            box-shadow: 0 30px 70px var(--color-shadow-primary),
                        inset 0 0 20px var(--color-shadow-secondary);
            animation: container-fade-in 1s var(--easing-function) forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes container-fade-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --------------------------------------------------------------
           4. Header & Typography
           -------------------------------------------------------------- */

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header h1 {
            font-family: var(--font-display);
            color: var(--color-earth-brown);
            font-size: 3.5em;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 5px var(--color-shadow-primary);
            letter-spacing: 1px;
        }

        .header p {
            color: var(--color-text-secondary);
            font-size: 1.2em;
            font-style: italic;
            font-family: var(--font-primary);
        }

        /* Decorative line under the header */
        .header::after {
            content: '';
            display: block;
            width: 100px;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--color-gold-accent), transparent);
            margin: 1.5rem auto 0;
        }

        /* --------------------------------------------------------------
           5. User Type Selection Buttons
           -------------------------------------------------------------- */

        .user-type-selection {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .user-type-btn {
            flex: 1;
            padding: 1.1rem;
            border: 2px solid transparent;
            background: linear-gradient(var(--color-sandalwood-light), #f5e6d3) padding-box,
                        linear-gradient(145deg, var(--color-gold-gradient-start), var(--color-gold-gradient-end)) border-box;
            color: var(--color-earth-brown);
            font-size: 1.1em;
            font-weight: 600;
            font-family: var(--font-primary);
            border-radius: 10px;
            cursor: pointer;
            transition: all var(--transition-speed-medium) var(--easing-function);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            box-shadow: 0 4px 8px var(--color-shadow-primary),
                        inset 0 1px 2px rgba(255, 255, 255, 0.7);
            position: relative;
            overflow: hidden;
        }

        /* Shimmer effect on hover */
        .user-type-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
            transition: left var(--transition-speed-slow) var(--easing-function);
        }

        .user-type-btn:hover::before {
            left: 100%;
        }

        .user-type-btn:hover,
        .user-type-btn.active {
            transform: translateY(-6px) scale(1.05);
            color: #fff;
            background: linear-gradient(145deg, var(--color-gold-gradient-start), var(--color-gold-gradient-end));
            box-shadow: 0 12px 25px rgba(184, 134, 11, 0.35);
        }

        .user-type-btn.active {
            border-color: var(--color-sandalwood-light);
        }

        /* --------------------------------------------------------------
           6. Form Styling (General)
           -------------------------------------------------------------- */

        .form-container {
            display: none;
            animation: form-fade-in var(--transition-speed-slow) var(--easing-function) forwards;
        }

        .form-container.active {
            display: block;
        }

        @keyframes form-fade-in {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-group label {
            display: block;
            color: var(--color-earth-brown);
            font-weight: 600;
            margin-bottom: 0.75rem;
            font-size: 1.05em;
            transition: all var(--transition-speed-fast) ease;
        }

        /* --------------------------------------------------------------
           7. Input, Select, Textarea Styling
           -------------------------------------------------------------- */

        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--color-sandalwood-dark);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--color-sandalwood-light);
            color: var(--color-dark-brown);
            transition: all var(--transition-speed-medium) var(--easing-function);
            font-family: var(--font-primary);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #a98f71;
            font-style: italic;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--color-gold-accent);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(184, 134, 11, 0.2),
                        inset 0 2px 4px rgba(0,0,0,0.06);
            transform: scale(1.01);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 140px;
        }

        /* Custom select arrow */
        .form-group select {
            appearance: none;
            -webkit-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23B8860B%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 0.8em auto;
            padding-right: 2.5rem;
        }

        /* --------------------------------------------------------------
           8. Specialized Input Styling (File, Social)
           -------------------------------------------------------------- */

        .file-input-wrapper {
            position: relative;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            z-index: -1;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 14px 18px;
            border: 2px dashed var(--color-sandalwood-dark);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            background: rgba(245, 222, 179, 0.2);
            transition: all var(--transition-speed-medium) var(--easing-function);
            color: var(--color-earth-brown);
        }

        .file-input-label .file-icon {
            font-size: 1.2em;
            transition: transform var(--transition-speed-medium) var(--easing-function);
        }

        .file-input-label:hover {
            border-color: var(--color-gold-accent);
            background: rgba(245, 222, 179, 0.4);
            transform: scale(1.02);
        }

        .file-input-label:hover .file-icon {
            transform: rotate(10deg) scale(1.1);
        }

        .social-links {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        /* --------------------------------------------------------------
           9. Submit Button
           -------------------------------------------------------------- */

        .submit-btn {
            width: 100%;
            padding: 1.1rem;
            background: linear-gradient(145deg, var(--color-earth-brown), #a0522d);
            color: var(--color-sandalwood-light);
            border: none;
            border-radius: 10px;
            font-size: 1.25em;
            font-weight: bold;
            font-family: var(--font-primary);
            cursor: pointer;
            transition: all var(--transition-speed-medium) var(--easing-function);
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 20px var(--color-shadow-secondary);
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background: linear-gradient(145deg, #a0522d, var(--color-earth-brown));
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(139, 69, 19, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
        }

        /* --------------------------------------------------------------
           10. Responsive Design
           -------------------------------------------------------------- */

        @media (max-width: 768px) {
            body {
                padding: 2rem 1rem;
                align-items: flex-start; /* Allow scrolling on mobile */
            }

            .container {
                padding: 2rem 1.5rem;
                border-width: 8px;
                margin-top: 2rem;
            }

            .header h1 {
                font-size: 2.8em;
            }

            .header p {
                font-size: 1.1em;
            }

            .user-type-selection {
                flex-direction: column;
                gap: 1rem;
            }

            .social-links {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
            }

            .header h1 {
                font-size: 2.2em;
            }

            .header p {
                font-size: 1em;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                padding: 12px 15px;
            }

            .submit-btn {
                font-size: 1.1em;
                padding: 1rem;
            }
        }

    <script>
        let selectedUserType = null;

        function showForm(type, element) {
            // Remove active class from all buttons
            document.querySelectorAll('.user-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to clicked button
            if (element) {
                element.classList.add('active');
            }
            
            // Hide all forms
            document.querySelectorAll('.form-container').forEach(form => {
                form.classList.remove('active');
            });
            
            // Show selected form
            const formToShow = document.getElementById(type + '-form');
            if (formToShow) {
                formToShow.classList.add('active');
            }
            
            selectedUserType = type;
        }

        // Handle file input label update
        const fileInput = document.getElementById('artist-profile');
        if (fileInput) {
            fileInput.addEventListener('change', function(e) {
                const label = this.nextElementSibling; // Get the label
                const fileText = label.querySelector('.file-text');
                if (e.target.files.length > 0) {
                    fileText.textContent = e.target.files[0].name;
                } else {
                    fileText.textContent = 'Upload a Portrait';
                }
            });
        }

        // Handle form submissions
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                if (selectedUserType) {
                    alert(`${selectedUserType.charAt(0).toUpperCase() + selectedUserType.slice(1)} registration submitted successfully!`);
                } else {
                    alert('Registration submitted successfully!');
                }
                // Here you would typically send the form data to a server
                // e.g., using fetch()
            });
        });

        // Set a default view on page load
        document.addEventListener('DOMContentLoaded', () => {
            const defaultButton = document.querySelector('.user-type-btn');
            if(defaultButton) {
                // The first button is for 'user'
                showForm('user', defaultButton);
            }
        });
    </script>
