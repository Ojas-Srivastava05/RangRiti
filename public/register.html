<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RangRiti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-background: #fdf8f0;
            --color-primary-text: #4a2c0f;
            --color-secondary-text: #a0522d;
            --color-container-bg: rgba(255, 250, 240, 0.85);
            --color-border: #d2b48c;
            --color-accent-gold: #b8860b;
            --color-accent-gold-dark: #8c640a;
            --color-gold-gradient: linear-gradient(145deg, #d4af37, #b8860b);
            --color-shadow: rgba(139, 69, 19, 0.15);
            --font-primary: 'Lora', serif;
            --font-display: 'Playfair Display', serif;
            --transition-speed: 0.4s;
            --easing-function: cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            color: var(--color-primary-text);
            background-color: var(--color-background);
            background-image: url('https://www.transparenttextures.com/patterns/arabesque.png');
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem; /* Added more padding for scroll room */
            position: relative;
            /* SCROLL FIX: Removed 'overflow: hidden' */
        }

        /* Dynamic Particle Animation */
        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background-color: var(--color-accent-gold);
            border-radius: 50%;
            opacity: 0;
            animation: float 25s infinite linear;
            bottom: 0;
        }

        @keyframes float {
            from {
                transform: translateY(0) scale(1);
                opacity: 0.7;
            }
            to {
                transform: translateY(-105vh) scale(0);
                opacity: 0;
            }
        }

        .particle:nth-child(1) { left: 5%; animation-duration: 22s; animation-delay: -2s; width: 8px; height: 8px; }
        .particle:nth-child(2) { left: 15%; animation-duration: 18s; animation-delay: -15s; width: 5px; height: 5px; }
        .particle:nth-child(3) { left: 22%; animation-duration: 28s; animation-delay: -7s; width: 10px; height: 10px; }
        .particle:nth-child(4) { left: 33%; animation-duration: 15s; animation-delay: -22s; width: 6px; height: 6px; }
        .particle:nth-child(5) { left: 45%; animation-duration: 25s; animation-delay: -1s; width: 8px; height: 8px; }
        .particle:nth-child(6) { left: 51%; animation-duration: 19s; animation-delay: -18s; width: 4px; height: 4px; }
        .particle:nth-child(7) { left: 63%; animation-duration: 26s; animation-delay: -4s; width: 9px; height: 9px; }
        .particle:nth-child(8) { left: 72%; animation-duration: 17s; animation-delay: -25s; width: 5px; height: 5px; }
        .particle:nth-child(9) { left: 85%; animation-duration: 23s; animation-delay: -11s; width: 7px; height: 7px; }
        .particle:nth-child(10) { left: 95%; animation-duration: 20s; animation-delay: -9s; width: 6px; height: 6px; }
        .particle:nth-child(11) { left: 8%; animation-duration: 16s; animation-delay: -20s; width: 4px; height: 4px; }
        .particle:nth-child(12) { left: 28%; animation-duration: 29s; animation-delay: -13s; width: 11px; height: 11px; }
        .particle:nth-child(13) { left: 38%; animation-duration: 21s; animation-delay: -6s; width: 7px; height: 7px; }
        .particle:nth-child(14) { left: 58%; animation-duration: 24s; animation-delay: -16s; width: 9px; height: 9px; }
        .particle:nth-child(15) { left: 68%; animation-duration: 14s; animation-delay: -3s; width: 5px; height: 5px; }
        .particle:nth-child(16) { left: 5%; animation-duration: 22s; animation-delay: -2s; width: 8px; height: 8px; }
        .particle:nth-child(17) { left: 15%; animation-duration: 18s; animation-delay: -15s; width: 5px; height: 5px; }
        .particle:nth-child(18) { left: 22%; animation-duration: 28s; animation-delay: -7s; width: 10px; height: 10px; }
        .particle:nth-child(19) { left: 33%; animation-duration: 15s; animation-delay: -22s; width: 6px; height: 6px; }
        .particle:nth-child(30) { left: 45%; animation-duration: 25s; animation-delay: -1s; width: 8px; height: 8px; }
        .particle:nth-child(20) { left: 51%; animation-duration: 19s; animation-delay: -18s; width: 4px; height: 4px; }
        .particle:nth-child(21) { left: 63%; animation-duration: 26s; animation-delay: -4s; width: 9px; height: 9px; }
        .particle:nth-child(22) { left: 72%; animation-duration: 17s; animation-delay: -25s; width: 5px; height: 5px; }
        .particle:nth-child(23) { left: 85%; animation-duration: 23s; animation-delay: -11s; width: 7px; height: 7px; }
        .particle:nth-child(24) { left: 95%; animation-duration: 20s; animation-delay: -9s; width: 6px; height: 6px; }
        .particle:nth-child(25) { left: 8%; animation-duration: 16s; animation-delay: -20s; width: 4px; height: 4px; }
        .particle:nth-child(26) { left: 28%; animation-duration: 29s; animation-delay: -13s; width: 11px; height: 11px; }
        .particle:nth-child(27) { left: 38%; animation-duration: 21s; animation-delay: -6s; width: 7px; height: 7px; }
        .particle:nth-child(28) { left: 58%; animation-duration: 24s; animation-delay: -16s; width: 9px; height: 9px; }
        .particle:nth-child(29) { left: 68%; animation-duration: 14s; animation-delay: -3s; width: 5px; height: 5px; }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--color-container-bg);
            backdrop-filter: blur(12px) saturate(120%);
            border: 1px solid rgba(210, 180, 140, 0.5);
            border-radius: 12px;
            padding: 2.5rem 3rem;
            box-shadow: 0 15px 40px var(--color-shadow);
            animation: fadeIn 1s var(--easing-function) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2 {
            font-family: var(--font-display);
            color: var(--color-primary-text);
            text-align: center;
        }

        h1 {
            font-size: 3.2rem;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .container > p {
            text-align: center;
            color: var(--color-secondary-text);
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            font-style: italic;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            padding-bottom: 0.8rem;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: var(--color-gold-gradient);
        }

        .user-type-selection {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .user-type-btn {
            flex: 1;
            padding: 0.8rem 1rem;
            font-family: var(--font-primary);
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-accent-gold-dark);
            background-color: transparent;
            border: 2px solid var(--color-border);
            border-radius: 8px;
            cursor: pointer;
            transition: all var(--transition-speed) var(--easing-function);
            position: relative;
            overflow: hidden;
        }

        .user-type-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.25) 50%, rgba(255,255,255,0) 100%);
            transition: left 0.6s var(--easing-function);
        }

        .user-type-btn:hover::before {
            left: 100%;
        }

        .user-type-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 15px var(--color-shadow);
        }

        .user-type-btn.active {
            color: white;
            background: var(--color-gold-gradient);
            border-color: var(--color-accent-gold);
            box-shadow: 0 4px 15px rgba(184, 134, 11, 0.4);
            transform: translateY(-2px);
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: slideDown 0.6s var(--easing-function) forwards;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--color-primary-text);
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 1rem;
            font-family: var(--font-primary);
            background-color: #fff;
            transition: all var(--transition-speed) var(--easing-function);
            color: var(--color-primary-text);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--color-accent-gold);
            box-shadow: 0 0 0 3px rgba(184, 134, 11, 0.25);
            background-color: #fff;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button[type="submit"] {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: var(--color-gold-gradient);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all var(--transition-speed) var(--easing-function);
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        button[type="submit"]:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.3);
        }
        
        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
            transition: left 0.8s var(--easing-function);
        }

        button[type="submit"]:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="particle-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        
    </div>

    <div class="container">
        <h1>Join RangRiti</h1>
        <p>Select your account type to begin.</p>

        <div class="user-type-selection">
            <button class="user-type-btn active" onclick="showForm('user', this)">Register as a User</button>
            <button class="user-type-btn" onclick="showForm('artist', this)">Register as an Artist</button>
        </div>

        <!-- User Registration Form -->
        <div id="user-form" class="form-container active">
            <h2>User Registration</h2>
            <form id="userRegistrationForm">
                <div class="form-group">
                    <label for="user-firstName">First Name</label>
                    <input type="text" id="user-firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="user-lastName">Last Name</label>
                    <input type="text" id="user-lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="user-email">Email</label>
                    <input type="email" id="user-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="user-password">Password</label>
                    <input type="password" id="user-password" name="password" required>
                </div>
                <button type="submit">Create User Account</button>
            </form>
        </div>

        <!-- Artist Registration Form -->
        <div id="artist-form" class="form-container">
            <h2>Artist Registration</h2>
            <form id="artistRegistrationForm">
                <div class="form-group">
                    <label for="artist-firstName">First Name</label>
                    <input type="text" id="artist-firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="artist-lastName">Last Name</label>
                    <input type="text" id="artist-lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="artist-artistName">Artist/Stage Name</label>
                    <input type="text" id="artist-artistName" name="artistName" required>
                </div>
                <div class="form-group">
                    <label for="artist-email">Email</label>
                    <input type="email" id="artist-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="artist-password">Password</label>
                    <input type="password" id="artist-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="artist-bio">Bio (Optional)</label>
                    <textarea id="artist-bio" name="bio"></textarea>
                </div>
                <div class="form-group">
                    <label for="artist-specialization">Primary Art Form</label>
                    <select id="artist-specialization" name="specialization">
                        <option value="" disabled selected>Select your discipline...</option>
                        <option value="Painting">Painting & Folk Art</option>
                        <option value="Textile">Textile Arts & Embroidery</option>
                        <option value="Performing">Performing Arts (Music/Dance)</option>
                        <option value="Handicraft">Handicrafts & Sculpture</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="artist-city">City (Optional)</label>
                    <input type="text" id="artist-city" name="city">
                </div>
                <div class="form-group">
                    <label for="artist-contactNumber">Contact Number (Optional)</label>
                    <input type="tel" id="artist-contactNumber" name="contactNumber">
                </div>
                <div class="form-group">
                    <label for="artist-profilePictureUrl">Profile Picture URL (Optional)</label>
                    <input type="url" id="artist-profilePictureUrl" name="profilePictureUrl">
                </div>
                <div class="form-group">
                    <label for="artist-portfolioUrl">Portfolio URL (Optional)</label>
                    <input type="url" id="artist-portfolioUrl" name="portfolioUrl">
                </div>
                <div class="form-group">
                    <label for="artist-instagram">Instagram URL (Optional)</label>
                    <input type="url" id="artist-instagram" name="instagram">
                </div>
                <div class="form-group">
                    <label for="artist-facebook">Facebook URL (Optional)</label>
                    <input type="url" id="artist-facebook" name="facebook">
                </div>
                <div class="form-group">
                    <label for="artist-twitter">Twitter/X URL (Optional)</label>
                    <input type="url" id="artist-twitter" name="twitter">
                </div>
                <button type="submit">Create Artist Account</button>
            </form>
        </div>
    </div>

    <script>
        function showForm(formType, element) {
            document.querySelectorAll('.form-container').forEach(c => c.classList.remove('active'));
            document.getElementById(formType + '-form').classList.add('active');
            document.querySelectorAll('.user-type-btn').forEach(b => b.classList.remove('active'));
            element.classList.add('active');
        }

        async function handleRegistration(event, userType) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(`/api/register/${userType}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                if (response.ok) {
                    alert('Registration successful! Please log in.');
                    window.location.href = '/login.html';
                } else {
                    alert(`Registration failed: ${result.message}`);
                }
            } catch (error) {
                console.error('Error during registration:', error);
                alert('An unexpected error occurred.');
            }
        }

        document.getElementById('userRegistrationForm').addEventListener('submit', (e) => handleRegistration(e, 'user'));
        document.getElementById('artistRegistrationForm').addEventListener('submit', (e) => handleRegistration(e, 'artist'));
    </script>
</body>
</html>
