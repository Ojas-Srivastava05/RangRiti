<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Experience - RangRiti</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=EB+Garamond:ital,wght@0,400;0,600;1,400&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-gold: #FFD700;
            --text-brown: #4B1E10;
            --warm-white: #FAF9F6;
        }
        body {
            font-family: 'EB Garamond', serif;
            background: linear-gradient(135deg, #F5DEB3 0%, #E5C49B 50%, #B97A56 100%);
            color: var(--text-brown);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        /* Navigation Bar Styles */
        .nav-container {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1002; /* Ensure it's above other elements */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        .nav-btn-link { text-decoration: none; }
        .nav-btn {
            font-family: 'EB Garamond', serif;
            background: transparent;
            border: none;
            color: #FAF3E0;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
        }
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.3), transparent);
            transition: left 0.5s ease;
        }
        .nav-btn:hover::before { left: 100%; }
        .nav-btn:hover {
            color: var(--primary-gold);
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        .dropdown { position: relative; display: inline-block; }
        .dropdown-toggle { cursor: pointer; }
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            padding: 10px 0;
            display: none;
            flex-direction: column;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            z-index: 1001;
        }
        .dropdown-item {
            font-family: 'EB Garamond', serif;
            color: #FAF3E0;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .dropdown-item:hover {
            background: rgba(255, 215, 0, 0.2);
            color: var(--primary-gold);
        }
        .dropdown:hover .dropdown-menu { display: flex; }
        .dropdown-arrow { font-size: 0.8em; margin-left: 5px; display: inline-block; }

        /* VR Page Specific Styles */
        .vr-container { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 0; }
        #fullscreen-prompt {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; color: var(--warm-white); text-align: center; padding: 2rem;
            opacity: 1; transition: opacity 0.5s ease;
        }
        #fullscreen-prompt.hidden { opacity: 0; pointer-events: none; }
        .prompt-title { font-family: 'Playfair Display', serif; font-size: clamp(2.5rem, 6vw, 4rem); font-weight: 700; color: var(--primary-gold); text-shadow: 0 0 15px rgba(255, 215, 0, 0.5); margin-bottom: 1rem; }
        .prompt-text { font-size: clamp(1rem, 2.5vw, 1.4rem); line-height: 1.6; max-width: 600px; margin-bottom: 2.5rem; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); }
        .prompt-button {
            background: #D4AF37; color: var(--text-brown); border: none; padding: 15px 35px;
            font-size: 1.2rem; font-weight: 600; font-family: 'EB Garamond', serif;
            border-radius: 50px; cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4); text-transform: uppercase; letter-spacing: 1px;
        }
        .prompt-button:hover { transform: translateY(-5px) scale(1.05); box-shadow: 0 10px 25px rgba(212, 175, 55, 0.4); }
    </style>
</head>
<body>
    <nav class="nav-container">
        <a href="index.html" class="nav-btn-link"><button class="nav-btn">Home</button></a>
    </nav>

    <div class="vr-container">
        <a-scene embedded>
            <!-- This will be different for each VR page, but the template handles it -->
            <a-sky src="" rotation="0 -130 0" id="vr-sky"></a-sky>
        </a-scene>
    </div>

    <div id="fullscreen-prompt">
        <h1 class="prompt-title" id="prompt-title"></h1>
        <p class="prompt-text" id="prompt-text"></p>
        <button id="enter-vr-btn" class="prompt-button">Enter VR</button>
    </div>

    <script>
        const sceneEl = document.querySelector('a-scene');
        const fullscreenPrompt = document.getElementById('fullscreen-prompt');
        const enterBtn = document.getElementById('enter-vr-btn');
        const sky = document.getElementById('vr-sky');
        const promptTitle = document.getElementById('prompt-title');
        const promptText = document.getElementById('prompt-text');

        // Determine which page this is and set content
        const pageContent = {
            'VRPaintings.html': {
                skySrc: '../static/panoramapaintings.jpeg',
                title: 'Enter the Virtual Gallery',
                text: 'For the best experience, view the masterpieces in fullscreen. Click the button below to begin your immersive journey.'
            },
            'VRTextile.html': {
                skySrc: '../static/PanoramatTextile.jpeg',
                title: 'Enter the Virtual Loom',
                text: 'For the best experience, see the vibrant threads in fullscreen. Click the button below to begin your immersive journey.'
            },
            'VRDance.html': {
                skySrc: '../static/panoramadance.jpeg',
                title: 'Enter the Virtual Stage',
                text: 'For the best experience, witness the performance in fullscreen. Click the button below to begin your immersive journey.'
            },
            'VRHandicrafts.html': {
                skySrc: '../static/PanoramaHandicrafts.jpeg',
                title: 'Enter the Virtual Workshop',
                text: 'For the best experience, explore the intricate details in fullscreen. Click the button below to begin your immersive journey.'
            }
        };

        const currentPage = window.location.pathname.split('/').pop();
        const content = pageContent[currentPage];

        if (content) {
            sky.setAttribute('src', content.skySrc);
            promptTitle.textContent = content.title;
            promptText.textContent = content.text;
        }

        enterBtn.addEventListener('click', () => sceneEl.enterVR());
        sceneEl.addEventListener('enter-vr', () => fullscreenPrompt.classList.add('hidden'));
        sceneEl.addEventListener('exit-vr', () => fullscreenPrompt.classList.remove('hidden'));
    </script>
</body>
</html>
